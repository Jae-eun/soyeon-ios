name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Force Xcode 12 
      run: sudo xcode-select -switch /Applications/Xcode_12.2.app
    - name: Build Swift package 
      run: exec ./.github/scripts/build_package.sh
    - name: Build
      run: exec ./.github/scripts/build.sh
